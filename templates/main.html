<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>사랑의 홈쇼핑</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f6f6;
            color: #16003B;
            margin: 0;
            padding: 0;
        }

        .logo {
            position: fixed;
            top: 10px;
            left: 50px;
            z-index: 1001;
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        .logo2 {
            position: fixed;
            top: 50px;
            left: 700px;
            right: 100px;
            z-index: 1001;
        }

        .logo2 img {
            width: 500px;
            height: auto;
        }

        .header {
            background-color: transparent;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 150px;
            z-index: 1000;
            border-top: 1px solid #F72798;
            border-bottom: 1px solid #F72798;
        }

        .menu-bar {
            display: flex;
            justify-content: flex-start;
            flex-grow: 1;
            margin-left: -100px;
        }

        .menu-bar a {
            color: #F72798;
            text-decoration: none;
            margin: 0 30px;
            font-size: 18px;
            padding: 5px 0;
            transition: all 0.3s ease;
        }

        .menu-bar a:hover {
            color: #16003B;
            border-bottom: 2px solid #16003B;
        }

        .btn {
            background-color: #F72798;
            color: #FFFFFF;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .btn:hover {
            background-color: #16003B;
            color: #F72798;
        }

        .content {
            margin-top: 230px;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .user-actions {
            display: flex;
            position: absolute;
            right: -200px;
        }

        .search-bar {
            position: relative;
            display:  inline-block;
            align-items: center;
            margin-left: auto;
            margin-right: 20px;
        }

        .search-bar input {
            padding: 8px;
            padding-right: 10px 40px 10px 10px;
            border: 2px solid #F72798;
            border-radius: 4px;
            font-size: 16px;
            width: 400px;
        }

        .search-bar i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
        }

        .search-bar button {
            background-color:none;
            color: #F72798;
            border: none;
            padding: 8px 15px;
            border-radius:  0 4px 4px 0;
            margin-left: 5px;
            cursor: pointer;
        }

        .post-card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
        }

        .post-card {
            background-color: white;
            border-radius: 8px;
            width: 200px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-10px);
        }

        .post-card img {
            width: 100%;
            border-radius: 8px;
        }

        .post-card .title {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
        }

        .post-card .price {
            color: #F72798;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .post-card .broadcast-time {
            font-size: 12px;
            color: #777;
        }

    </style>
</head>
<body>
    <a href="/" class="logo">
        <img src="/static/img/003.png" alt="Image">
    </a>
    <a href="/" class="logo2">
        <img src="/static/img/006.png" alt="Image">
    </a>

    <header class="header">
        <div class="container">
            <nav class="menu-bar">
                <a href="/trend">트렌드</a>
                <a href="/schedule">편성표</a>
                <a href="/favorites">즐겨찾기</a>
            </nav>

            <div class="search-bar">
                <form action="/search" method="get">
                    <input type="text" name="keyword" placeholder="상품명을 입력하세요" required>
                    <button type="submit" class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>

            <div class="user-actions">
                {% if logged_in_user %}
                    <a href="/myinfo" class="btn">마이페이지</a>
                    <a href="/logout" class="btn">로그아웃</a>
                {% else %}
                    <a href="/login" class="btn">Login</a>
                {% endif %}
            </div>
        </div>
    </header>
    
    <div class="content">
        <div class="post-card-container">
            {% for log in recent_watch %}
                <div class="post-card">
                    <img src="{{ log.image_url }}" alt="{{ log.title }}">
                    <div class="title">{{ log.title }}</div>
                    <div class="price">{{ log.price }}원</div>
                    <div class="broadcast-time">{{ log.broadcast_time }}</div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
